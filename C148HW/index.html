<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="woman" src="./models/woman/scene.gltf"></a-asset-item>      
      <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>      
      <a-asset-item id="lamp" src="./models/lamp/scene.gltf"></a-asset-item>      




      <img id="bg" src="./images/maxresdefault.jpg">
      <img id="side" src="./images/side.jpg">



    </a-assets>
    <a-sky src="#bg"></a-sky>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" src="#side"></a-plane>
    <a-entity>
      <a-entity position="5 2 -4" rotation="0 55 0" scale="0.005 0.005 0.005" gltf-model="#woman" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <a-entity>
        <a-entity position="0 0 8.2" rotation="0 90 0" scale=".05 .05 .05" gltf-model="#bench" shadow="cast: true; receive:false;">
        </a-entity>
      </a-entity>

      <a-entity>
        <a-entity position="4 2 -10" rotation="0 300 0" scale="0.1 0.1 0.1" gltf-model="#lamp" shadow="cast: true; receive:false;">
        </a-entity>
      </a-entity>

a  


  
  </a-scene>
</body>

</html>
